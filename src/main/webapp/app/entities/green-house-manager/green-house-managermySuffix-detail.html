
<div>
    <h2><span data-translate="greenHouseApp.greenHouseManager.detail.title">Green House Manager</span> {{vm.greenHouseManager.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="greenHouseApp.greenHouseManager.settings">Settings</span></dt>
        <dd>
            <a ui-sref="profile-settingsmySuffix-detail({id:vm.greenHouseManager.settings.id})">{{vm.greenHouseManager.settings.id}}</a>
        </dd>
        <dt><span data-translate="greenHouseApp.greenHouseManager.greenHouse">Green House</span></dt>
        <dd>
            <a ui-sref="green-housemySuffix-detail({id:vm.greenHouseManager.greenHouse.id})">{{vm.greenHouseManager.greenHouse.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="green-house-managermySuffix-detail.edit({id:vm.greenHouseManager.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
