<div>
    <h2 data-translate="greenHouseApp.plant.home.title">Plants</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="plantmySuffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="greenHouseApp.plant.home.createLabel">
                        Create new Plant
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr>
                <th><span data-translate="global.field.id">ID</span></th>
                <th><span data-translate="greenHouseApp.plant.name">Name</span></th>
                <th><span data-translate="greenHouseApp.plant.humidity">Humidity</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="plant in vm.plants track by plant.id">
                <td><a ui-sref="plantmySuffix-detail({id:plant.id})">{{plant.id}}</a></td>
                <td>{{plant.name}}</td>
                <td>
                    <a ui-sref="in-sensormySuffix-detail({id:plant.humidity.id})">{{plant.humidity.id}}</a>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="plantmySuffix-detail({id:plant.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                        </button>
                        <button type="submit"
                                ui-sref="plantmySuffix.edit({id:plant.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                        </button>
                        <button type="submit"
                                ui-sref="plantmySuffix.delete({id:plant.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
