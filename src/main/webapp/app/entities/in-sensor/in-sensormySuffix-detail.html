
<div>
    <h2><span data-translate="greenHouseApp.inSensor.detail.title">In Sensor</span> {{vm.inSensor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="greenHouseApp.inSensor.name">Name</span></dt>
        <dd>
            <span>{{vm.inSensor.name}}</span>
        </dd>
        <dt><span data-translate="greenHouseApp.inSensor.pinNumber">Pin Number</span></dt>
        <dd>
            <span>{{vm.inSensor.pinNumber}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="in-sensormySuffix-detail.edit({id:vm.inSensor.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
