<div>
    <h2 data-translate="greenHouseApp.outSwitch.home.title">Out Switches</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="out-switchmySuffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="greenHouseApp.outSwitch.home.createLabel">
                        Create new Out Switch
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="greenHouseApp.outSwitch.name">Name</span></th>
                    <th><span data-translate="greenHouseApp.outSwitch.pinNumber">Pin Number</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="outSwitch in vm.outSwitches track by outSwitch.id">
                    <td><a ui-sref="out-switchmySuffix-detail({id:outSwitch.id})">{{outSwitch.id}}</a></td>
                    <td>{{outSwitch.name}}</td>
                    <td>{{outSwitch.pinNumber}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="out-switchmySuffix-detail({id:outSwitch.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="out-switchmySuffix.edit({id:outSwitch.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="out-switchmySuffix.delete({id:outSwitch.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
