<div class="dashboard">
    <div class="container">
        <div class="green-house-state row">
            <div class="col-sm-3">
                <ul class="green-house-info">
                    <li class="green-house-info--stat">
                        <span data-translate="greenHouseApp.greenHouse.humidity">Humidity</span>
                        <span class="green-house-info--stat_value">{{vm.humidity}}%</span>
                        <!-- <span>{{greenHouse.humidity.id}}</span> -->
                    </li>
                    <li class="green-house-info--stat">
                        <span data-translate="greenHouseApp.greenHouse.temperature">{{vm.temperature}}</span>
                        <span class="green-house-info--stat_value">{{vm.temperature}}Â°C</span>
                        <span>{{greenHouse.temperature.id}}</span>
                    </li>
                    <li class="green-house-info--stat">
                        <span data-translate="greenHouseApp.greenHouse.humidifier">Humidifier</span>
                        <span class="green-house-info--stat_value stat-switch" ng-if="vm.humidifier == true">ON</span>
                        <span class="green-house-info--stat_value stat-switch" ng-if="vm.humidifier == false">OFF</span>
                        <span>{{greenHouse.humidifier.id}}</span>
                    </li>
                    <li class="green-house-info--stat">
                        <span data-translate="greenHouseApp.greenHouse.pumps">Pumps</span>
                        <span class="green-house-info--stat_value stat-switch" ng-if="vm.pumps == true">ON</span>
                        <span class="green-house-info--stat_value stat-switch" ng-if="vm.pumps == false">OFF</span>
                        <span>{{greenHouse.pumps.id}}</span>
                    </li>
                    <li class="green-house-info--stat">
                        <span data-translate="greenHouseApp.greenHouse.lights">Lights</span>
                        <span class="green-house-info--stat_value stat-switch" ng-if="vm.lights == true">ON</span>
                        <span class="green-house-info--stat_value stat-switch" ng-if="vm.lights == false">OFF</span>
                        <span>{{greenHouse.lights.id}}</span>
                    </li>
                </ul>
            </div>
            <div class="col-sm-9">
                <div class="green-house-photos">
                    <div class="green-house-photos--item">
                        <img src="content/images/plant_pictures/cam1.jpg">
                    </div>
                    <div class="green-house-photos--item">
                        <img src="content/images/plant_pictures/cam2.jpg">
                    </div>
                    <div class="green-house-photos--item">
                        <img src="content/images/plant_pictures/cam3.jpg">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <ul class="green-house-plants">

                    <li ng-repeat="plantMoisture in vm.soilMoisture track by $index" class="green-house-plants--item">
                        <div class="item-bar item--humidity-bar">{{ plantMoisture }}%</div>
                        <img src="content/images/weed-login.jpg">
                        <div class="item-bar item--name-bar">Plant {{ $index }}</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
    $('.green-house-photos').slick({
    infinite: true,
    slidesToShow: 1,
    slidesToScroll: 1
});
});
</script>
